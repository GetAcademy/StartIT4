<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
	<style>
		body {
			background-color: lightblue;
		}
		svg {
			display: block;
			margin-left: auto;
			margin-right: auto;
		}
		rect.board {
			fill:rgb(235,185,123);
			stroke: black;
			stroke-width: 2px;
		}
		rect.part {
			stroke: black;
			stroke-width: 1px;
			fill: transparent;
		}
		rect.square {
			fill: white;
			stroke: black;
		}
		rect.red {
			fill: rgb(233,86,5);
			stroke: black;
		}
		circle.circle {
			stroke: black;
		}
		circle.blue {
			fill: rgb(6, 87, 141);
		}
		circle.white {
			fill: white;
		}
		polygon.red {
			fill: rgb(233,86,5);
			stroke: black;
			stroke-width: 1px;
		}
		polygon.blue {
			fill: rgb(6, 87, 141);
			stroke: black;
			stroke-width: 1px;
		}
		polygon.yellow {
			fill: rgb(249,237,19);
			stroke: black;
			stroke-width: 1px;
		}
		polygon.green {
			fill: rgb(31,138,46);
			stroke: black;
			stroke-width: 1px;
		}
	</style>
</head>
<body>
	<svg width="400" height="400" viewbox="0 0 100 100">
		<rect class="board" width="100" height="100" />
		<rect class="square" x="41" y="5" width="6" height="6" />
		<rect class="square" x="47" y="5" width="6" height="6" />
		<rect class="square" x="53" y="5" width="6" height="6" />
		<rect class="square" x="41" y="11" width="6" height="6" />
		<rect class="square" x="47" y="11" width="6" height="6" />
		<rect class="red square" x="53" y="11" width="6" height="6" />
		<rect class="square" x="53" y="17" width="6" height="6" />
		<rect class="square" x="53" y="23" width="6" height="6" />
		<rect class="square" x="41" y="35" width="6" height="6" />
		<rect class="square" x="53" y="35" width="6" height="6" />
		<rect class="square" x="53" y="29" width="6" height="6" />
		<rect class="red square" x="47" y="35" width="6" height="6" />
		<rect class="red square" x="47" y="11" width="6" height="6" />
		<rect class="red square" x="47" y="17" width="6" height="6" />
		<rect class="red square" x="47" y="23" width="6" height="6" />
		<rect class="red square" x="47" y="29" width="6" height="6" />
		<rect class="square" x="41" y="17" width="6" height="6" />
		<rect class="square" x="41" y="23" width="6" height="6" />
		<rect class="square" x="41" y="29" width="6" height="6" />
		<rect class="part" x="5" y="5" width="90" height="36" />
		<rect class="part" x="5" y="5" width="36" height="36" />
		<rect class="part" x="5" y="5" width="90" height="90" />
		<circle class="blue circle" cx="23" cy="23" r="10" />
		<circle class="white circle" cx="20" cy="20" r="2" />
		<circle class="white circle" cx="26" cy="20" r="2" />
		<circle class="white circle" cx="20" cy="26" r="2" />
		<circle class="white circle" cx="26" cy="26" r="2" />

		<polygon class="blue" points="41,59,59,41,41,41" />
		<polygon class="red" points="50,50,59,41,41,41" />
		<polygon class="yellow" points="50,50,59,59,41,59" />
		<polygon class="green" points="50,50,59,41,59,59" />


	</svg>

</body>
</html>
