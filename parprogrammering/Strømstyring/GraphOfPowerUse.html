<!DOCTYPE HTML>



<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="StromappCSSV2.css" />
    <link rel="stylesheet" href="Firestoretest/main.css">
    <link rel="stylesheet" href="Map.css">
    <link rel="stylesheet" href="leggtilbygg.css">
    <link rel="stylesheet" href="search.css">
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-firestore.js"></script>
    <script src="Generator.js"></script>
    <script src="DatasetYear.js"></script>
    <script src="charts.js"></script>

</head>

<body>
    <div class="grid-container">
        <div class="header">Kommunal Strømstyring</div>
        <div class="menuContainer">
            <button class="button" onclick="toggleList()">Liste over bygg</button>
            <button class="button" onclick="toggleLeggTilBygg()">Legg til bygg</button>
            <button class="button" onclick="toggleMap()">Kart</button></div>


        <div id="main" class="main" style="display:block">Velkommen til Larvik kommune sin kommunale strømstyring
            side.<br />Vennligst velg:
            <br />
            <input id="from" type="datetime-local" value="2019-01-01T00:00" /><br />
            <input id="to" type="datetime-local" value="2019-01-01T00:00" /><br />

            <select id="chooseFormat">
                <option value='Timer'>Timer</option>
                <option value='Dager'>Dager</option>
                <option value='Måned'>Måned</option>
                <option value='År'>År</option>
            </select>

            <button id="knapp" onclick="setInputValTjueFireTimer()">1 døgn</button>
            <button id="knapp" onclick="setInputValEnMnd()">1 måned</button>
            <button id="knapp" onclick="setInputValTreMnd()">3 måneder</button>
            <button id="knapp" onclick="setInputValSeksMnd()">6 måneder</button>
            <button id="knapp" onclick="setInputValTolvMnd()">1 år</button>
            <br />
            <button id="knapp2" onclick="call()">Lag data</button>

            <div class="chartContainer1" id="chartContainer1" style="height: 300px; width: 100%;"></div>
            <!-- <div class="chartContainer3" id="chartContainer3" style="height: 300px; width: 100%;"></div> -->

        </div>


        <div id="content" style="display:none">
            <h1>Bygninger</h1>
            <form id="add-bygg-form">
                <input type="text" name="navn" placeholder="Navn">
                <input type="text" name="by" placeholder="By">
                <input type="text" name="adresse" placeholder="Adresse">
                <input type="text" name="postnr" placeholder="Post nummer">
                <input type="text" name="areal" placeholder="Areal">
                <input type="text" name="oppvarming" placeholder="Oppvarming metode">
                <input type="text" name="kategori" placeholder="Kategori">

                <button id="Knapp">Legg til</button>
            </form>
            <ul id="bygg-list"></ul>
        </div>
        <div id="map" style="display:none"></div>


        <div id="SearchTable" style="display:none">
            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.."
                title="Type in a name">

            <table id="myTable">
                <tr class="tableHeader">
                    <th style="width:14.2%;">Navn</th>
                    <th style="width:14.2%;">Adresse</th>
                    <th style="width:14.2%">Sted</th>
                    <th style="width:14.2%">Post.Nr</th>
                    <th style="width:14.2%">Kategori</th>
                    <th style="width:14.2%">Areal</th>
                    <th style="width:14.2%">Oppvarming</th>
                </tr>

                <div id="buttonHere"></div>

            </table>
        </div>

        <div class="footer">Laget av: Per, Henrik, Ibrahim og Adrian</div>


        <script src="config.js"></script>
        <script src="firebaseinit.js"></script>
        <script src="Firestoretest/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="test 3.js"></script>
        <script src="leggtilbyggfinal.js"></script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpRnjLpiGEoPxMt7I78RGftYx_wT0vKK4&callback=initMap"></script>
        <script>
            function call() {
                createData();
                updateChart();
                console.log(perDayData);
                console.log(niceData);

            }


        </script>
        <script src="GraphDisplay.js"></script>


</html>
