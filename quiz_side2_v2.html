<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            background-color: lightblue;
            font-family: "Comic Sans MS", cursive, sans-serif;
            grid-area: content;
            background: url(https://dolphintouch.org/wp-content/uploads/2018/02/bubblydefault.gif);
        }

        .container {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 22px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

            .container input {
                position: absolute;
                opacity: 0;
                cursor: pointer;
                height: 0;
                width: 0;
            }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
        }

        .container:hover input ~ .checkmark {
            background-color: #ccc;
        }

        .container input:checked ~ .checkmark {
            background-color: #2196F3;
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .container input:checked ~ .checkmark:after {
            display: block;
        }

        .container .checkmark:after {
            left: 9px;
            top: 5px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }
    </style>
</head>
<body style="text-align:center" ; vertical-align:middle;>
    <p><h1>Quiz spørsmål Nr1: velg 1 av 2 alternativer</h1></p>
    <p><ins>Hva er tygst?</ins></p>
    <p>
        <input type="radio" checked="checked" name="radio" />1 kilo med gull
        <span class="checkmark"></span>
    </p><p>
        <input type="radio" name="radio"><b>1 kilo med fjær </b>
        <span class="checkmark"></span>
    </p>

    <script>

    </script>
</body>
</html>
