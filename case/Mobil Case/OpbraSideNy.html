<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>


    <style>

        .wrapper {
            display: grid;
            height: 100vh;
            grid-template-columns: 1fr;
            grid-template-rows: 350px auto 50px;
            grid-template-areas: 'header' 'content' 'footer';
            margin: 0px;
            padding: 0px;
        }

        .header {
            grid-area: header;
        }

        .content {
            grid-area: content;
        }

        .footer {
            grid-area: footer;
        }

        .image {
            width: 100%;
            background-color: #8c0000;
            min-height: 300px;
            max-height: 300px;
            border-bottom: solid black 1px;
            background-image: url(https://steamuserimages-a.akamaihd.net/ugc/949593428627126109/6ED40943A3512F4E744992C263A1E0062DBAB46C/?imw=637&imh=358&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=true);
            background-repeat: no-repeat;
            background-size: 100% 300px;
        }

        .navbar {
            width: 100%;
            background-color: #474747;
            height: 50px;
            border-bottom: solid black 1px;
            overflow: hidden;
        }

        .logo {
            color: white;
            text-transform: uppercase;
            line-height: 50px;
            padding: 10px;
            margin-right: 5px;
            margin-left: 5px;
            font-weight: bold;
        }


        .menu-item {
            color: white;
            text-transform: uppercase;
            padding: 10px;
            float: right;
            height: 50px;
            border-left: solid black 1px;
            border-right: none;
            border-top: none;
            border-bottom: none;
            background-color: #383838;
        }

            .menu-item:hover {
                color: white;
                background-color: #8c0000;
            }

            .menu-item:focus {
                outline: none;
            }

            .menu-item:active {
                color: white;
                background-color: #8c0000;
            }

        body {
            font-family: Arial;
            margin: 0px;
            text-transform: uppercase;
            background-color: #636363;
        }

        .lagetav {
            text-align: center;
            line-height: 50px;
            color: white;
            background-color: #474747;
            border-top: black solid 1px;
            font-weight: lighter;
        }

        .button {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 95%;
            border: solid black 1px;
            background-color: #ff0000;
            color: white;
            text-align: center;
            text-transform: uppercase;
            margin-top: 10px;
            margin-bottom: 10px;
            height: 50px;
            border-radius: 2px;
            padding: 10px;
        }

            .button:hover {
                background-color: #8c0000;
            }



        /* width */
        ::-webkit-scrollbar {
            width: 10px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #474747;
            border: solid black 1px;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #ff0000;
            border: solid black 1px;
        }

            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
                background: #8c0000;
            }

        .sticky {
            position: fixed;
            top: 0;
            width: 100%;
        }

            /* Add some top padding to the page content to prevent sudden quick movement (as the navigation bar gets a new position at the top of the page (position:fixed and top:0) */
            .sticky + .content {
                padding-top: 60px;
            }

        #modal {
            width: 100%;
            background-color: #474747;
            border-bottom: solid black 1px;
            border-top: solid black 1px;
            color: white;
            display: none;
        }

        .sub-item {
            color: white;
            text-transform: uppercase;
            padding: 10px;
            height: 50px;
            border-top: solid black 1px;
            border-left: none;
            border-right: none;
            background-color: #ff0000;
            border-bottom: solid black 1px;
            width: 100%;
            margin-top: 2px;
            margin-bottom: 2px;
        }

            .sub-item:hover {
                background-color: #8c0000;
            }

            .sub-item:focus {
                outline: none;
            }

            .sub-item:active {
                background-color: #8c0000;
            }

        .button-content {
            color: white;
            text-transform: uppercase;
            padding: 10px;
            height: 50px;
            border-left: none;
            border-right: none;
            border-top: none;
            border-bottom: none;
            background-color: #383838;
            width: 100%;
            margin-top: 2px;
            margin-bottom: 2px;
            border-top: solid black 1px;
            border-bottom: solid black 1px;
        }

            .button-content:hover {
                color: white;
                background-color: #8c0000;
            }

            .button-content:focus {
                outline: none;
            }

            .button-content:active {
                color: white;
                background-color: #8c0000;
            }

        #myChart {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 100%;
            max-height: 510px;
        }

        .poengsum {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 95%;
            border: solid black 1px;
            background-color: #ff0000;
            color: white;
            border-radius: 2px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-radius: 2px;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        #rating {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 95%;
            border: solid black 1px;
            background-color: #ff0000;
            color: white;
            border-radius: 2px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-radius: 2px;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .fa-star:hover {
            color: yellow;
        }

        .day {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 95%;
            border: solid black 1px;
            background-color: #ff0000;
            color: white;
            border-radius: 2px;
            height: 50px;
            line-height: 50px;
            border-radius: 2px;
            margin-bottom: 10px;
            margin-top: 10px;
            text-align: center;
        }

        #day {
            font-weight: bold;
        }

        .currentrating {
            font-weight: bold;
            padding: 5px;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div class="wrapper" id="wrapper">
        <div class="header" id="header">
            <div class="image"></div>
            <div id="navbar" class="navbar">
                <span class="logo">Opbra</span>
                <button class="menu-item" onclick="modal()"><i class="fas fa-bars"></i></button>
                <button class="menu-item"><i class="fas fa-info-circle"></i> info</button>
                <button class="menu-item"><i class="fas fa-cog"></i> innstillinger</button>
                <button class="menu-item"><i class="fas fa-user-circle"></i> emilo</button>
            </div>
        </div>
        <div class="content" id="content">
            <div id="modal" class="modal">
                <button onclick="RemoveModal()" class="sub-item"><i class="fas fa-times-circle"></i> close</button>
                <div class="sub-content">
                    <button class="button-content"><i class="fas fa-plus"></i> legg til mål</button>
                    <button class="button-content"><i class="fas fa-bullseye"></i> mine mål</button>
                    <button class="button-content"><i class="fas fa-key"></i> nøkkelvaner</button>
                    <button class="button-content"><i class="fas fa-chart-bar"></i> evaluering</button>
                    <button class="button-content"><i class="fas fa-power-off"></i> logg ut</button>
                </div>
            </div>
            <canvas id="myChart"></canvas>
            <div class="day">Hvordan har din <span id="day"></span> Vært?</div>
            <div id="rating">
                <span>Humør: </span>
                <i onclick="rate(0,1)" class="fas fa-star"></i>
                <i onclick="rate(0,2)" class="fas fa-star"></i>
                <i onclick="rate(0,3)" class="fas fa-star"></i>
                <i onclick="rate(0,4)" class="fas fa-star"></i>
                <i onclick="rate(0,5)" class="fas fa-star"></i>
                <i onclick="rate(0,6)" class="fas fa-star"></i>
                <i onclick="rate(0,7)" class="fas fa-star"></i>
                <i onclick="rate(0,8)" class="fas fa-star"></i>
                <i onclick="rate(0,9)" class="fas fa-star"></i>
                <span class="currentrating">7</span>
            </div>
            <div id="rating">
                <span>Mentalt tilstede: </span>
                <i onclick="rate(1,1)" class="fas fa-star"></i>
                <i onclick="rate(1,2)" class="fas fa-star"></i>
                <i onclick="rate(1,3)" class="fas fa-star"></i>
                <i onclick="rate(1,4)" class="fas fa-star"></i>
                <i onclick="rate(1,5)" class="fas fa-star"></i>
                <i onclick="rate(1,6)" class="fas fa-star"></i>
                <i onclick="rate(1,7)" class="fas fa-star"></i>
                <i onclick="rate(1,8)" class="fas fa-star"></i>
                <i onclick="rate(1,9)" class="fas fa-star"></i>
                <span class="currentrating">2</span>
            </div>
            <div id="rating">
                <span>Kvalitet på arbeid: </span>
                <i onclick="rate(2,1)" class="fas fa-star"></i>
                <i onclick="rate(2,2)" class="fas fa-star"></i>
                <i onclick="rate(2,3)" class="fas fa-star"></i>
                <i onclick="rate(2,4)" class="fas fa-star"></i>
                <i onclick="rate(2,5)" class="fas fa-star"></i>
                <i onclick="rate(2,6)" class="fas fa-star"></i>
                <i onclick="rate(2,7)" class="fas fa-star"></i>
                <i onclick="rate(2,8)" class="fas fa-star"></i>
                <i onclick="rate(2,9)" class="fas fa-star"></i>
                <span class="currentrating">5</span>
            </div>
            <div class="poengsum">Ukentlig Poengsum: <span id="poengsum">39</span></div>
            <button class="button">button</button>
            <button class="button">button</button>
            <button class="button">button</button>
            <button class="button">button</button>
            <button class="button">button</button>
            <button class="button">button</button>
            <button class="button">button</button>
            <button class="button">button</button>
            <button class="button">button</button>
            <button class="button">button</button>
            <button class="button">button</button>
            <button class="button">button</button>
        </div>
        <div class="footer" id="footer">
            <div class="lagetav">Laget av GetAcademy</div>
        </div>
    </div>

    <script>
        window.onscroll = function () { myFunction() };

        var navbar = document.getElementById('navbar');
        var sticky = navbar.offsetTop;

        function rate(datasetIndex, stars) {
            var day = new Date().getDay() - 1;
            if (day == -1) day = 6;
            myChart.data.datasets[datasetIndex].data[day] = stars;
            document.getElementById('poengsum').innerHTML = getSum();
            myChart.update();
        }

        function getSum() {
            var dataset1 = myChart.data.datasets[0];
            var dataset2 = myChart.data.datasets[1];
            var dataset3 = myChart.data.datasets[2];
            var sum1 = 0;
            //for (var i = 1; i < 6; i++) {
            //    sum1 += dataset1[i];
            //}

            var sum1 = dataset1[1] + dataset1[2] + dataset1[3] + dataset1[4] + dataset1[5];
            var sum2 = dataset2[1] + dataset2[2] + dataset2[3] + dataset2[4] + dataset2[5];
            var sum3 = dataset3[1] + dataset3[2] + dataset3[3] + dataset3[4] + dataset3[5];

            return sum1 + sum2 + sum3;
        }

        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add('sticky')
            } else {
                navbar.classList.remove('sticky');
            }
        }

        function modal() {
            document.getElementById('modal').style.cssText = 'display: block;';
        }

        function RemoveModal() {
            document.getElementById('modal').style.cssText = 'display: none;';
        }

        var dager = ['Søndag', 'Mandag', 'Tirsdag', 'Onsdag', 'Torsdag', 'Fredag', 'Lørdag'];
        var dag = dager[new Date().getDay()];
        document.getElementById('day').innerHTML = dag;



        document.getElementById('poengsum').innerHTML = 0;

        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Mandag', 'Tirsdag', 'Onsdag', 'Torsdag', 'Fredag', 'Lørdag', 'Søndag'],
                datasets: [
                    {
                        label: 'Humør',
                        data: [0, 0, 0, 0, 0, 0, 0],
                        backgroundColor: '#aaaa00',
                        borderColor: 'rgba(0, 0, 0, 1)',
                        borderWidth: 1,
                    },
                    {
                        label: 'Tilstede',
                        data: [0, 0, 0, 0, 0, 0, 0],
                        backgroundColor: '#aa5555',
                        borderColor: 'rgba(0, 0, 0, 1)',
                        borderWidth: 1
                    }, {
                        label: 'Kvalitet',
                        data: [0, 0, 0, 0, 0, 0, 0],
                        backgroundColor: '#aa55aa',
                        borderColor: 'rgba(0, 0, 0, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
