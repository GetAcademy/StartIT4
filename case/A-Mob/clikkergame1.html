<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        div {
            font-size: 600%;
            user-select: none;
        }
        button.hei {
            background-color: aqua;
        }
    </style>

</head>

<body>
    <div id="image" onclick="changeimage()"></div>
    <div id="pointsinfo"></div>
    <button id="hei" onclick="buyupgrade()">10 points</button>
    <button id="hei" onclick="buyupgrade1()">50 points</button>

    <script>
        var imagediv = document.getElementById('image');
        var pointsdiv = document.getElementById('pointsinfo');


        //model
        var points = 0;
        var pointsperclick = 1;

        //controller
        function changeimage() {
            points += pointsperclick;
            show();
        }

        function buyupgrade() {
            if (points < 10) return;
            points -= 10;
            pointsperclick++;
            show();
        }
        function buyupgrade1() {
            if (points < 50) return;
            points -= 50;
            pointsperclick1++;
            show();
        }

        //view
        show();
        function show() {
            imagediv.innerHTML = points % 2 === 0 ? 'ðŸ˜ˆ' : 'ðŸ˜‡';
            pointsdiv.innerHTML = points;
        }

    </script>
</body>

</html>
