<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>Ferdighet 7 - Sette variabel til resultat av et regnestykke. </p>
    <input id="tallA" type="range" min="1" max="100" step="1" oninput="calculate()" value="2" />
    <input id="tallB" type="range" min="1" max="100" step="1" oninput="calculate()" value="2" />
    <div id="resultat"></div>
    <br>
    <br>
    <br>
    <input id="bredde" type="range" min="1" max="1000" step="1" oninput="matte()" value="100">
    <input id="høyde" type="range" min="1" max="1000" step="1" oninput="matte()" value="100">
    <div id="areal"></div>
    <script>
        var resultatDiv = document.getElementById('resultat');
        var tallAInput = document.getElementById('tallA');
        var tallBInput = document.getElementById('tallB');

        var breddeInput = document.getElementById('bredde');
        var høydeInput = document.getElementById('høyde');
        var arealDiv = document.getElementById('areal');

        calculate();
        function calculate() {
            var tallA = parseInt(tallAInput.value);
            var tallB = parseInt(tallBInput.value);
            var sum = tallA + tallB;
            var differense = tallA - tallB;
            var produkt = tallA * tallB;
            var kvotient = tallA / tallB;
            resultatDiv.innerHTML = '' +
                tallA + '+' + tallB + '=' + sum + '<br/>' +
                tallA + '-' + tallB + '=' + differense + '<br/>' +
                tallA + '*' + tallB + '=' + produkt + '<br/>' +
                tallA + '/' + tallB + '=' + kvotient;
        }
        matte();
        function matte() {
            var bredde = parseInt(breddeInput.value);
            var høyde = parseInt(høydeInput.value);
            var arealet = bredde * høyde;
            var omkrets = 2*bredde + 2*høyde;

            arealDiv.innerHTML = '<div style="color: white;background-color: green; width:' + bredde +
            'px; height: ' + høyde + 'px">' +
            'Areal = ' + arealet + '<br>' +
            'Omkrets = ' + omkrets + '</div>'
        }
    </script>
</body>
</html>
