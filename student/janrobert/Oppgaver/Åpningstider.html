<!DOCTYPE html>
<html>
<head>

</head>
<body>
    Dag: <input id="day" onchange="showDayAndTime()" type="range" min="1" max="7"/><br/>
    Time: <input id="hour" onchange="showDayAndTime()" type="range" min="0" max="23"/><br/>
    Minutter: <input id="minute" onchange="showDayAndTime()" type="range" min="0" max="59"/><br/>
    
    <div id="dayAndTime" style="padding-top: 20px;"></div>
    <script type="text/javascript">
    showDayAndTime()
    var div;
    function showDayAndTime() {
        div = document.getElementById('dayAndTime');
        var day = document.getElementById('day').value;
        var hour = document.getElementById('hour').value;
        var minute = document.getElementById('minute').value;
        var dayNo = parseInt(day);
        day = dayFnameFromNumber(dayNo);

        // var d = new Date();
        // var hour = d.getHours();
        // var minute = d.getMinutes();
        // var dayNo = d.getDay();

        div.innerHTML = day + ' - kl: ' + hour + ':' + minute
        
        if (dayNo < 5) show(hour <= 17 && hour >= 11);
        else if (dayNo == 5) show(hour <= 18 && hour >= 11);
        else if (dayNo == 6) show(hour <= 15 && hour >= 11);
        else if (dayNo == 7) show(false);
    }

    function show(isOpen) {
        var text = isOpen ? 'Åpent' : 'Stengt';
        div.innerHTML += '<p>' + text + '</p>';
    }

    function dayFnameFromNumber(dayNo) {
        if (dayNo == 1) return 'Mandag';
        if (dayNo == 2) return 'Tirsdag';
        if (dayNo == 3) return 'Onsdag';
        if (dayNo == 4) return 'Torsdag';
        if (dayNo == 5) return 'Fredag';
        if (dayNo == 6) return 'Lørdag';
        if (dayNo == 7) return 'Søndag';
        return 'Ukjent dag';
    }
    </script>
</body>

</html>
