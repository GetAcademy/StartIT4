<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="content"></div>
    <script>
        
        content = document.getElementById('content');
        show();
        function show() {
            content.innerHTML = `
<input id="searchBar" type="text" /><button onclick="searchchar()">Søk</button><br />
<input id="addName" type="text" /><br /><input id="addNum" type="text" /><button onclick="addchar()">Legg til</button>
    <button onclick="showAll()">Vis Alle</button>
<button onclick="sortNum()">Sorter Nummer</button>
<button onclick="sortABC()">Sorter Navn</button>
<button onclick="randomPick()">Tilfeldig</button>
<button onclick="randomAll()">Shuffle</button>
<div id="showSearch"></div>
`;
        }
        
        const characters = [
            { name: 'Liu Kang', number: '6' },
            { name: 'Raiden', number: '3' },
            { name: 'Johnny Cage', number: '1' },
            { name: 'Kano', number: '2' },
            { name: 'Sonya', number: '7' },
            { name: 'Sub-Zero', number: '4' },
            { name: 'Scorpion', number: '5' },
            
        ];
        function searchchar() {
            var searchBar = document.getElementById('searchBar');
            var showSearch = document.getElementById('showSearch');
            for (var i = 0; i < characters.length; i++) {
                var character = characters[i]
                if (searchBar.value === character.name || searchBar.value === character.number) {
                    showSearch.innerHTML = character.name + ' ' + character.number;
                }
            }
        }
        function addchar() {
            addName = document.getElementById('addName').value;
            addNum = document.getElementById('addNum').value;
            if (addName.trim() == '' || addNum.trim() == '') return;
            characters.push({ name: addName, number: addNum });
            addName.value = '';
            addNum.value = '';
            show();
        }
        function showAll() {
            var html = '';
            var showSearch = document.getElementById('showSearch');
            for (let i = 0; i < characters.length; i++) {
                var character = characters[i]
                html += character.name + ' ' + character.number + '<br />';
                showSearch.innerHTML = html;
            }
        }
        function sortABC() {
            var html = '';
            characters.sort((a, b) => a.name.localeCompare(b.name));
            for (let i = 0; i < characters.length; i++) {
                var character = characters[i]
                html += character.name + ' ' + character.number + '<br />';
                showSearch.innerHTML = html;
            }
        }
        function sortNum() {
            var html = '';
            characters.sort((a, b) => a.number - b.number);
            for (let i = 0; i < characters.length; i++) {
                var character = characters[i]
                html += character.name + ' ' + character.number + '<br />';
                showSearch.innerHTML = html;
            }
        }
        function randomPick() {
            var randonum = Math.ceil(Math.random() * 7);
            for (let i = 0; i < characters.length; i++) {
                var character = characters[i]
                if (randonum == character.number) {
                    showSearch.innerHTML = character.name + ' ' + character.number;
                }
            }
        }
        function randomAll() {
            var html = '';
            characters.sort((a, b) => Math.random() - 0, 5)
            showAll(characters);
        }
        
    </script>
</body>
</html>
