<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            margin: 50px;
            padding: 50px;
        }
    </style>
</head>
<body>
    <input id="horiRange" type="range" min="50" max="450" step="10" value="50" onchange="showSVG()" />
    <input id="vertRange" type="range" min="50" max="450" step="10" value="50" onchange="showSVG()" />
    <br />

    <svg width="1000" height="1000">
        <rect class="board" height="500" width="500" fill="lightblue" stroke="lightpink" stroke-width="10" />
        <circle id="changeSVG"></circle>
    </svg>


    <script>

        var horiRange = document.getElementById('horiRange');
        var vertRange = document.getElementById('vertRange');
        var changeSVG = document.getElementById('changeSVG');

        showSVG();

        function showSVG() {
            var hori = horiRange.value;
            var vert = vertRange.value;

            var sideways = 'cx: ' + hori + ';';
            var updown = 'cy: ' + vert + ';';
            var r = 'r: 40;';
            var stroke = 'stroke: blue;';
            var width = 'stroke-width: 5;';
            var fill = 'fill: red;';
            var style = 'style="' + sideways + updown + r + stroke + width + fill + '"';
            changeSVG.outerHTML = '<circle ' + style + '>' + '</circle>';

        }
    </script>
</body>
</html>
