<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        table {
	border-spacing: 0;
}

td {
	background-color: white;
	padding: 0;
}

td.room {
	width: 40px;
	height: 40px;
}

td.wall {
	background-color: black;
}

td.noWall {
	background-color: white;
}

td.small {
	width: 10px;
	height: 10px;
}

td.wide {
	width: 40px;
}

td.high {
	height: 40px;
}
    </style>
</head>

<body>

    <table id="info">

    </table>

    <script>


        var Rooms = '';
        Laborint();
        function Laborint() {
            var size = 15;
            var display = '';
            for (let row = 0; row < size; row++) {
                if (row % 2 == 0) {
                    display += `<tr><td class="wall high"></td>`;

                    for (let col = 0; col < size; col++) {
                        display +=
                            `<td class="room"></td>
                            <td class="wall high"></td>`;

                    }
                    display += '</tr>';
                    document.getElementById("info").innerHTML += display;
                    display = "";
                }
                else {
                    display += '<tr>';

                    for (let row = 0; row < size; row++) {
                        display +=`
                        <td class="wall small"></td> 
                        <td class="wall wide"></td>
                        `;
                    }
                }
                display += '</tr>';
                document.getElementById("info").innerHTML += display;
                display = '';
            }
            
        }

    </script>

</body>

</html>
