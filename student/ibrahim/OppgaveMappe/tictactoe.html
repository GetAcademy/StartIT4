    div {

    <div onclick="clickForX(this)" class="first"></div>

    <div onclick="clickForX(this)"></div>




    <script type="text/javascript">



    function clickForX(clickX){
        if(clickX.innerHTML !== 'x' && clickX.innerHTML !== 'o') {
            clickX.innerHTML = 'x';

        var divs1 = document.getElementsByTagName('div');
        var divs2 = new Array();
        
            for (var i = 0; i < divs1.length; i++) {
	        
            if (divs1[i].innerHTML !== 'x' && divs1[i].innerHTML !== 'o') {
		        divs2.push(divs1[i]);
	        }
        }

            if (divs2.length > 0) {
	        var index = Math.floor(Math.random() * divs2.length);
	            divs2[index].innerHTML = 'o';
	            divs2[index].style.color = 'blue';
            }
        }
    }

    </script>
