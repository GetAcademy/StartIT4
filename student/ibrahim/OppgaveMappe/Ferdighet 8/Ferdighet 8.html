    <body>
            <div id="box1" onclick="toggleStyle(this)"> Box1 </div>
            <div id="box2" onclick="toggleStyle(this)"> Box2 </div>


        <input id="chk1" type="checkbox" onchange="toggleStyle()" />
        <input id="chk2" type="checkbox" onchange="toggleStyle()" />
        <input id="chk3" type="checkbox" onchange="toggleStyle()" />
        <input id="chk4" type="checkbox" onchange="toggleStyle()" />

    </body>

    <script>
        var box1Input = document.getElementById('box1');

        var box2Input = document.getElementById('box2');
    
        function toggleStyle(){
            var isChecked1 = document.getElementById('chk1').checked;
            document.getElementById('box1').classList.toggle('stiling1', isChecked1);
           
            var isChecked2 = document.getElementById('chk2').checked;
            document.getElementById('box1').classList.toggle('stiling2', isChecked2);
           
            var isChecked3 = document.getElementById('chk3').checked;
            document.getElementById('box1').classList.toggle('stiling3', isChecked3);
           
            var isChecked4 = document.getElementById('chk4').checked;
            document.getElementById('box1').classList.toggle('stiling4', isChecked4);
           
            var isChecked5 = document.getElementById('chk5').checked;
            document.getElementById('box1').classList.toggle('stiling5', isChecked5);
        }
    </script>
