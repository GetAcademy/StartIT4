<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border: 2px solid black;
            border-collapse: collapse;
        }

        tr,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            min-width: 50px;
            padding: 4px;
            height: 16px;
        }

        td.label {
            min-width: 100px;
        }

        tr.underline {
            border-bottom: 2px solid black;
        }

        td.bold {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="scoreBoard"></div>
    <script>
        showBoard();
        function showBoard() {
            const data = [
                { label: { txt: '', underline: 'underline' }, score: ['Ibrahim', 'Georg', 'Nikko', 'Kamilla'] },
                { label: { txt: 'Enere' } },
                { label: { txt: 'Toere' } },
                { label: { txt: 'Treere' } },
                { label: { txt: 'Firere' } },
                { label: { txt: 'Femere' } },
                { label: { txt: 'Seksere', underline: 'underline' } },
                { label: { txt: 'Sum' } },
                { label: { txt: 'Bonus' } },
                { label: { txt: '1 par' } },
                { label: { txt: '2 par' } },
                { label: { txt: '3 like' } },
                { label: { txt: '4 like' } },
                { label: { txt: 'Liten straight' } },
                { label: { txt: 'Stor straight' } },
                { label: { txt: 'Hus' } },
                { label: { txt: 'Sjanse' } },
                { label: { txt: 'Yatzy', underline: 'underline', bold: 'bold' } },
                { label: { txt: 'TotalSum' } }
            ];
            for (var i = 1; i < data.length; i++) {
                data[i].score = new Array(4);
            }

            var html = '<table>';

            for (let i = 0; i < data.length; i++) {
                const row = data[i];
                const score = row.score;
                html += `<tr class="${row.label.underline}">
                            <td class ="label ${row.label.bold}">
                                ${row.label.txt}
                            </td>`;
                for (let j = 0; j < score.length; j++) {
                    html += `<td>${score[j] || '&nbsp;'}</td>`;
                }
                html += '</tr>'
            }
            html += '</table>';


            document.getElementById('scoreBoard').innerHTML = html;

        }
    </script>
</body>

</html>
