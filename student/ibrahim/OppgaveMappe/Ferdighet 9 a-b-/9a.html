<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
    </head>
   
   
   
   
    <body>
        <input id="SliderA"  type="range"  min="1" max="500" step="1" 
            oninput="calculate()" value="150"/>
        <input id="SliderB"  type="range"  min="1" max="500" step="1" 
            oninput="calculate()" value="150"/>
        
        
        <div id="BoxA"  style="background-color:aquamarine">A</div>
        <br>
        <div id="BoxB"  style="background-color:blue">B</div>
        <div id="Resultat"></div>

        <script>
        var ResultatDiv = document.getElementById('Resultat');
        var BoxADiv = document.getElementById('BoxA');
        var BoxBDiv = document.getElementById('BoxB');
        var sliderAInput = document.getElementById('SliderA');
        var sliderBInput = document.getElementById('SliderB');

        calculate();

        function calculate() {
            var SliderA = parseInt(sliderAInput.value);
            var SliderB = parseInt(sliderBInput.value);
            var Arial = SliderA * SliderA;
            var Arial2 = SliderB * SliderB;
            ResultatDiv.innerHTML = '';
            BoxADiv.style.width = SliderA + 'px';
            BoxADiv.style.height = SliderA + 'px';
            BoxBDiv.style.width = SliderB + 'px';
            BoxBDiv.style.height = SliderB + 'px';


            if (SliderA > SliderB) {
                ResultatDiv.innerHTML += '<br/>' + ' Arialet til Box A er ' + Arial + 'm2 og er større enn Arialet til BoxB: ' + Arial2 + 'm2';
            } else{
                ResultatDiv.innerHTML += '<br/>'  + ' Arialet til Box B er ' + Arial2 + 'm2 og er større enn Arialet til BoxA: ' + Arial + 'm2';
            }
        }
        
        
        </script>
    
    
    
    
    
    </body>
</html>
