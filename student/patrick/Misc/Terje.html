<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>

    </title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="MyDiv">
        <input type="checkbox" v-model="seen" />
        <div v-if="seen">seen == true</div>
        <div v-else>seen == false</div>
    </div>


    <script>
        var app = new Vue
            ( {
                el: "#MyDiv",
                data:
                {
                    seen: true
                }
            } );
    </script>

</body>
</html>
