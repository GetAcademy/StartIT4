    <script>
        var Size = 15;
        var Space =
            [
                '<td class="wall small"></td>',
                '<td class="wall wide"></td>',
                '<td class="wall high"></td>',
                '<td class="room"></td>',
                '<td class="noWall small"></td>',
                '<td class="noWall wide"></td>',
                '<td class="noWall high"></td>'

            ];

        function RunFor(Times)
        {
            var stuff = "";
            for (let i = 0; i < Times; i++)
            {
                stuff += Space[Math.floor(Math.random()*7)]
            }
            return stuff;
        }

        function MakeLabyrinth()
        {
            for (let i = 0; i < Size; i++)
            {
                
                document.getElementById("LABBY").innerHTML += `<tr>${RunFor(5)}</tr >`;
            }
        }
        MakeLabyrinth();
