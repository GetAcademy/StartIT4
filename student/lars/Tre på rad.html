<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Tre på rad!</title>
    <style>
    div {
        color: purple;
        background-color: dimgray;
        margin: 2px;
        width: 80px;
        height: 80px;
        float: left;
        font-size: 400%;
        font-family: Arial, Helvetica, sans-serif;
        vertical-align: middle;
        text-align: center;
    }
        .nylinje {
            clear: left;
        }
    </style>
</head>
<body>
    <div onclick="settKryss(this)"></div>
    <div onclick="settKryss(this)"></div>
    <div onclick="settKryss(this)"></div>

    <div onclick="settKryss(this)" class="nylinje"></div>
    <div onclick="settKryss(this)"></div>
    <div onclick="settKryss(this)"></div>

    <div onclick="settKryss(this)" class="nylinje"></div>
    <div onclick="settKryss(this)"></div>
    <div onclick="settKryss(this)"></div>

    <script>
        function settKryss(divElement) {
            if (divElement.innerHTML !== 'x' && divElement.innerHTML !== 'o') {
                divElement.innerHTML = 'x';


                var divs1 = document.getElementsByTagName('div');
                var divs2 = new Array();
                for (var i = 0; i < divs1.length; i++) {
                    if (divs1[i].innerHTML !== 'x' && divs1[i].innerHTML !== 'o') {
                        divs2.push(divs1[i]);
                    }
                }

                if (divs2.length > 0) {
                    var index = Math.floor(Math.random() * divs2.length);
                    divs2[index].innerHTML = 'o';
                    divs2[index].style.color = 'yellow';
                }
            }

        }
    </script>
</body>
</html>
