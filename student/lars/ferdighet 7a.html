<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .round {
            border: 10px solid gray;
            border-radius: 5px;
        }
        .rolig {
            background-color: aquamarine;
        }
        .dunern {
            margin: 20px;
        }
        .dunernMer {
            padding: 20px;
        }
        .ferdigDunan {
            text-decoration: line-through;
        }
        div.selected::before {
            content: "🡆";
        }

        div.selected::after {
            content: "🡄";
        }
    </style>
</head>
<body>
    <div id="box1" onclick="select(this)"> Trykk Her. </div>
    <div id="box1" onclick="select(this)"> Og så trykk her. </div>

    <input id="chk1" type="checkbox" onchange="toggleStyle()" />
    <input id="chk2" type="checkbox" onchange="toggleStyle()" />
    <input id="chk3" type="checkbox" onchange="toggleStyle()" />
    <input id="chk4" type="checkbox" onchange="toggleStyle()" />
    <input id="chk5" type="checkbox" onchange="toggleStyle()" />

    <script>
        var selectedTag = document.getElementById('box1');
        function toggleStyle() {
            var isChecked1 = document.getElementById('chk1').checked;
            selectedTag.classList.toggle('round', isChecked1);

            var isChecked2 = document.getElementById('chk2').checked;
            selectedTag.classList.toggle('rolig', isChecked2);

            var isChecked3 = document.getElementById('chk3').checked;
            selectedTag.classList.toggle('dunern', isChecked3);

            var isChecked4 = document.getElementById('chk4').checked;
            selectedTag.classList.toggle('dunernMer', isChecked4);

            var isChecked5 = document.getElementById('chk5').checked;
            selectedTag.classList.toggle('ferdigDunan', isChecked5);
        }
        function select(tag) {
            selectedTag.classList.remove('selected');
            selectedTag = tag;
            selectedTag.classList.add('selected');
        }
    </script>
</body>
</html>
