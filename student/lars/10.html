<body onload="testOnLoad('onload')">

    <input type="text" onchange="funk('onchange')" onkeydown="funk('onkeydown')" />
    <h3 oncontextmenu="funk('oncontext')" ondblclick="funk('ondbclick')">Test test test</h3>
    <h2 id="info"></h2>
    <div id="resultat"></div>
    <script>
        var resultatDiv = document.getElementById('resultat');

        function funk(text) {
            text = text;
            resultatDiv.innerHTML += '<br>' + '<li>' + text
        }
    </script>
