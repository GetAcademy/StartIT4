<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h3>Pizza-bestilling</h3>
        <div v-if="antallValgGjort == 0" style ="padding-bottom: 20px;">Gjør ett valg på hver linje:</div>
        <div v-else-if="antallValgGjort<4">
            Du har ikke valgt:
            <li v-if="!bestilling.bunn">bunn</li>
            <li v-if="!bestilling.fyll">fyll</li>
            <li v-if="!bestilling.str">størrelse</li>
        </div>
        <div v-else>
            du har fylt ut alt og er klar til og bestille!
        </div>
        Bunn: <input type="radio" v-model="bestilling.bunn" value="tykk" />Tykk
        <input type="radio" v-model="bestilling.bunn" value="tynn" />Tynn <br/>

        Fyll: <input type="radio" v-model="bestilling.fyll" value="taco" />Taco
        <input type="radio" v-model="bestilling.fyll" value="kylling" />Kylling
        <input type="radio" v-model="bestilling.fyll" value="pepperoni" />Pepperoni<br/>

        Størrelse: <input type="radio" v-model="bestilling.str" value="stor" />Stor
        <input type="radio" v-model="bestilling.str" value="middeles" />Middeles
        <input type="radio" v-model="bestilling.str" value="Liten" />Liten<br/>

        <button :disabled="antallValgGjort<3" @click="bestill">Bestill</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                bestilling: {
                    bunn: null,
                    fyll: null,
                    str: null,
                },
            },
            methods: {
                bestill: function() {
                    alert('Bestilt! ' + JSON.stringify(this.bestilling.bunn+' '+this.bestilling.fyll+' '+this.bestilling.str));
                }
            },
            computed: {
                antallValgGjort: function() {
                    return (this.bestilling.bunn != null)
                        + (this.bestilling.fyll != null)
                        + (this.bestilling.str != null);
                }
            }
        })
    </script>
</body>
</html
