<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-size: 120%;
        }

        button,
        input {
            font-size: 100%;
        }

        div.page {
            padding-top: 4px;
            padding-left: 4px;
            display: grid;
            height: 100vh;
            grid-template-columns: 200px 2fr;
            grid-template-rows: 40px 1fr;
            grid-template-areas: 'meny header''meny innhold';
            background-color: rgb(250, 250, 250);
        }

        div.pageUtenMeny {
            grid-template-columns: 0px 2fr;
        }

        div.meny {
            grid-area: meny;
            overflow: hidden;
        }

        div.header {
            grid-area: header;
        }

        div.header,
        div.innhold {
            padding-left: 6px;
            padding-top: 8px;
        }

        div.menu {
            height: 100%;
        }

        div.screen {
            border: 1px solid gray;
            float: left;
            height: 200px;
            width: 170px;
            margin-left: 20px;
            background-color: rgb(250, 250, 250);
            color: black;
            padding: 0px 4px;
        }

        span {
            color: rgb(137, 24, 38);
            font-weight: bolder;
        }

        button.knapp {
            background-color: rgb(137, 24, 38);
            color: rgb(250, 250, 250);
        }

        button.litenKnapp {
            font-size: 60%;
        }

        button.fixed {
            padding-left: 8%;
            padding-top: 2%;
            margin-top: 4%;
            margin-left: 3%;
            width: 80%;
        }

        .førsteTrekning0 {
            color: green;
        }
    </style>
</head>

<body>
    <div class="page" :class="showMenu ? '' : 'pageUtenMeny'">
        <div class="header" id="header">
            <button @click="visOgSkjulMeny" class="knapp">☰</button> Vinlotterix 🍷
        </div>
        <div v-if="currentPage == 'personer'" class="innhold" id="innhold">
            <table>
                    <tr>
                        <td>
                            <input type="checkbox" v-model="personer.velgAlle"
                                    @click="velgAlleEllerIngen" />
                        </td>
                        <td><b>Personer</b></td>
                        <td></td>
                    </tr>
                    <tr v-for="person in personer.liste">
                        <td>
                            <input type="checkbox" v-model="person.erValgt" />
                        </td>
                        <td>{{person.navn}}</td>
                        <td><button class="litenKnapp" @click="slettPerson(person.id)">x</button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td colspan="3">
                            <input size="6" type="text" v-model="personer.nyPerson" />
                            <button class="litenKnapp" @click="leggTilPerson">legg til person</button>
                        </td>
                    </tr>
                    <tr><td>&nbsp;</td></tr>
            </table>
        </div>
    </div>
</body>

</html>
