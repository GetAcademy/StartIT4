<!DOCTYPE html>
<html>
<head>
<style>
.item1 { grid-area: header; }
.item2 { grid-area: menu; }
.item3 { grid-area: main; }
.item4 { grid-area: right; }
.item5 { grid-area: footer; }
.item6 { grid-area: body; }
.item7 { grid-area: feet; }
.item8 { grid-area: floor; }
.item9 { grid-area: bigtoe; }

.grid-container {
  display: grid;
  grid-template-areas:
    'header header menu menu main main'
    'right right footer footer body body'
    'feet feet floor floor bigtoe bigtoe';
  grid-gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container > div {
    background-color: rgba(255, 255, 255, 0.8);
    text-align: center;
    padding: 20px 0;
    font-size: 30px;
}
</style>
</head>
<body>

<h1>Grid Layout</h1>

<p>This grid layout contains six columns and three rows:</p>

<div class="grid-container">
  <div onclick="setX(this)" class="item1"></div>
  <div onclick="setX(this)" class="item2"></div>
  <div onclick="setX(this)" class="item3"></div>  

  <div onclick="setX(this)" class="item4"></div>
  <div onclick="setX(this)" class="item5"></div>
  <div onclick="setX(this)" class="item6"></div>

  <div onclick="setX(this)" class="item7"></div>
  <div onclick="setX(this)" class="item8"></div>
  <div onclick="setX(this)" class="item9"></div>
</div>
<script>
    function setX(divelement) {
        if (divelement.innerHTML !== 'x' && divelement.innerHTML !== 'o') {
            divelement.innerHTML = 'x';

        var divs1 = document.getElementsByTagName('div');
        var divs2 = new Array();
        for (var i = 0; i < divs1.length; i++) {
            if (divs1[i].innerHTML !== 'x' && divs1[i].innerHTML !== 'o') {
                divs2.push(divs1[i]);
        }
    }
    
        if (divs2.length > 0) {
            var index = Math.floor(Math.random() * divs2.length);
            divs2[index].innerHTML = 'o';
            divs2[index].style.color = 'blue';
        }
    }
    }
</script>
</body>
</html>
