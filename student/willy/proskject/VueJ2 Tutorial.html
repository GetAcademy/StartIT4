<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>VueJs Tutorials</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="vue-app">
        <h1>{{ greet(' afternoon') }}</h1>
        <h1>{{ name }}</h1>
        <p>job:{{job}}</p>
        <a v-bind:href="website">{{job}}</a>
        <input type="text" v-bind:value="job"/>
        <p v-html="websiteTag"></p>
    </div>

    <div id="bue-Blade">
        <h1>Events</h1>
        <button @click="add.once(1)">Add a Year</button>
        <button @click="subtract(1)">Subtract a Year</button>
        <button @click="add(10)">Add 10 Years</button>
        <button @click="subtract(10)">Subtract 10 Years</button>
        <p>My age is {{ age }}</p>
        <div id="canvas" v-on:mousemove="updateXY">{{x}},{{y}}</div>
    </div>

    <div id="Keyboard">
        <h1>Keyboard Events</h1>
        <label>Name</label>
        <input type="text" v-model="name" />
        <span>{{name}}</span>
        <label>Age:</label>
        <input type="text" v-model="age" />
        <span>{{age}}</span>
    </div>
    <script src="app.js"></script></br>

    <div id="Computed-Properties">
        <h1>Computed Properties</h1>
        <button v-on:click="a++">Add to A</button>
        <button v-on:click="b++">Add to B</button>
        <p>A - {{a}}</p>
        <p>B - {{b}}</p>

    </div>
</body>
</html>
