<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>
</head>

<body onload="startGame()" onkeydown="moveKeys(this)" onkeyup="clearmove(this)">
    <script>
        var myGamePiece;
        var myObstacle = [];

        function startGame() {
            myGamePiece = new component(25, 25, "red", 10, 120);
            myGameArea.start();
        }
        var myGameArea = {
            canvas: document.createElement("canvas"),
            lastFrameTime: new Date().getTime(),
            start: function () {
                var intervalTimer = 10
                this.canvas.width = 480;
                this.canvas.height = 270;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.frameNo = 0;
                this.inerval = setInterval(updateGameArea, intervalTimer);
                // var timer = setInterval(function(){
                //       intervalTimer -= 1;
                // console.log(intervalTimer);            
                // this.inerval = setInterval(updateGameArea, intervalTimer );
                //      }, 10000);
            },
            clear: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            },
            stop: function () {
                clearInterval(this.Interval);
            }
        }
        function component(width, height, color, x, y) {
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.update = function () {
                ctx = myGameArea.context;
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            this.newPos = function () {
                this.x += this.speedX;
                this.y += this.speedY;

            }
            this.crashWith = function (otherobj) {
                var myleft = this.x;
                var myright = this.x + (this.width);
                var mytop = this.y;
                var mybottom = this.y + (this.height);
                var otherleft = otherobj.x;
                var otherright = otherobj.x + (otherobj.width);
                var othertop = otherobj.y;
                var otherbottom = otherobj.y + (otherobj.height);
                var crash = true;
                if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                    crash = false;
                }
                return crash;
            }
        }
        function updateGameArea() {
            var x, height, gap, minHeight, maxHeight, minGap, maxGap;
            for (i = 0; i < myObstacle.length; i += 1) {
                if (myGamePiece.crashWith(myObstacle[i])) {
                    myGameArea.stop();
                    return;
                }
                // myGamePiece.onkeydown = moveKeys(this);
                // myGamePiece.onkeyup = clearmove();
            }
            myGameArea.clear();
            myGameArea.frameNo += 1;
            if (myGameArea.frameNo == 1 || everyinterval(150)) {
                x = myGameArea.canvas.width;
                minHeight = 1;
                maxHeight = 3;
                height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
                minGap = 50;
                maxGap = 80;
                gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
                myObstacle.push(new component(10, height, "blue", x, 0));
                myObstacle.push(new component(10, x - height - gap, "green", x, height + gap));
            }
            for (i = 0; i < myObstacle.length; i += 1) {
                myObstacle[i].x += -1;
                myObstacle[i].update();
            }
            myGamePiece.newPos();
            myGamePiece.update();
        }
        function everyinterval(n) {
            if ((myGameArea.frameNo / n) % 1 == 0) { return true; }
            return false;
        }
        function moveKeys(e) {
            if (event.keyCode == 37) {
                myGamePiece.speedX = -1;
            }
            else if (event.keyCode == 38) {
                myGamePiece.speedY = -1;
            }
            else if (event.keyCode == 39) {
                myGamePiece.speedX = 1;
            }
            else if (event.keyCode == 40) {
                myGamePiece.speedY = 1;
            }
        }
        function clearmove(e) {
            myGamePiece.speedX = 0;
            myGamePiece.speedY = 0;
        }
    </script>
</body>

</html>
