<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .sword{
            cursor: pointer;
            width: 20px;
            transform: rotate(180deg);
            transform: scaleX(-1);
            height: 450px;
            border-radius: 10px;
            border: solid;
            margin-left: 500px;
            background-color: darkblue;
        }
        .topPart{
            cursor: pointer;
            width: 22px;
            height: 45px;
            border: solid;
            margin-left: 499px;
            margin-top: -2px;
            background-color: darkgray;
        }
        .middlePart{
            cursor: pointer;
            width: 19px;
            height: 30px;
            border: solid;
            background-color: grey;
            margin-left: 500.5px;
        }
        .button{
            cursor: pointer;
            height: 15px;
            background-color: red;
        }
        .bottomPart{
            cursor: pointer;
            width: 22px;
            height: 45px;
            border: solid;
            margin-left: 499px;
            background-color: darkgray;
        }
        
    </style>
</head>
<body>
    <div class="lightsaber" id="ball">
        <div id="glowingPart"></div>
        <div class="handle">
            <div class="topPart"></div>
            <div class="middlePart">
                <button id="hello" class="button" onclick="offAndOn(this)"></button>
            </div>
            <div class="bottomPart"></div>
            <div class="pynt"></div>
        </div>
    </div>
    <button id="hello" class="button" onclick="offAndOn(this)"></button>
    <script>

        var light = document.getElementById('glowingPart');
        function offAndOn() {
            if(light.classList.contains('sword')){
                light.classList.remove('sword');
            } else {
                light.classList.add('sword');
            }
        }
    let currentDroppable = null;

    ball.onmousedown = function(event) {
   
        let shiftX = event.clientX - ball.getBoundingClientRect().left;
        let shiftY = event.clientY - ball.getBoundingClientRect().top;

        ball.style.position = 'absolute';
        ball.style.zIndex = 1000;
        document.body.append(ball);

        moveAt(event.pageX, event.pageY);
        offAndOn();
        function moveAt(pageX, pageY) {
            ball.style.left = pageX - shiftX + 'px';
            ball.style.top = pageY - shiftY + 'px';
        }

        function onMouseMove(event) {
            moveAt(event.pageX, event.pageY);
            //offAndOn();
        }
        document.addEventListener('mousemove', onMouseMove);

        ball.onmouseup = function() {
            document.removeEventListener('mousemove', onMouseMove);
            ball.onMouseUp = null;
        }
    };
    ball.ondragstart = function() {
        return false;
    };
</script>
</body>
</html>
