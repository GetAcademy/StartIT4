<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            font-size: 500%;
            user-select: none;
        }

        .innhold {
            text-align: center;

        }
    </style>

</head>

<body>
    <div class="innhold" id="image" onclick="changeImage()"></div>
    <div class="innhold" id="pointsInfo"></div>
    <ul>
        <li><button onclick="woodenMouse()">Wooden mouse (10 poeng)</button></li>
        <li><button onclick="stoneMouse()">Stone mouse (100 poeng)</button></li>
        <li><button onclick="ironMouse()">Iron mouse (1000 poeng)</button></li>
        <li><button onclick="silverMouse()">Silver mouse (100000 poeng)</button></li>
        <li><button onclick="autoWorker()">Miner</button></li>
    </ul>
    <script>
        var imageDiv = document.getElementById('image');
        var pointsDiv = document.getElementById('pointsInfo');

        // model
        var points = 0;
        var pointsPerClick = 1;


        // controller
        function changeImage() {
            points += pointsPerClick;
            show();
        }
        function woodenMouse() {
            if (points < 10) return;
            points -= 10;
            pointsPerClick++;
            show();
        }
        function stoneMouse() {
            if (points < 100) return;
            points -= 100;
            pointsPerClick += 99;
            show();
        }
        function ironMouse() {
            if (points < 1000) return;
            points -= 1000;
            pointsPerClick += 999;
            show();
        }
        function silverMouse() {
            if (points < 100000) return;
            points -= 100000;
            pointsPerClick += 99999;
            show();
        }
        function autoWorker() {
            if (points < 1) return;
            points -= 1;
            setInterval(function () {
                imageDiv.click();
            }, 1000);
            show();  
        }

        // function buyUpgrades(value) {
        //     if (points < value) return;
        //     points -=value;
        //     pointsPerClick+=value;
        //     show();
        // }


        // view 
        show();
        function show() {
            imageDiv.innerHTML = points % 2 === 0 ? '😀' : '⛏️';
            pointsDiv.innerHTML = points;
        } 
    </script>
</body>

</html>
