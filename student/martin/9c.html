<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            width: 100px;
            height: 60px;
        }
    </style>

</head>

<body>
    <p>bla bla</p>
    <div id="a" onclick="doClick(this)" style="background-color: pink">A</div>
    <div id="d" onclick="doClick(this)" style="background-color: brown">D</div>
    <div id="b" onclick="doClick(this)" style="background-color: lightgreen">B</div>
    <div id="c" onclick="doClick(this)" style="background-color: lightblue">C</div>
    <div id="info" onclick="doClick(this)">Trykk på en firkant!</div>
  

    <script>
        var infoDiv = document.getElementById('info');
        var divA = document.getElementById('a');
        var divB = document.getElementById('b');
        var divC = document.getElementById('c');
        var divD = document.getElementById('d');
        var buttonLastClicked;
        var buttonBeforeLastClicked;

        function doClick(buttonClicked) {
            infoDiv.innerHTML = 'Du trykket på firkant ';
            if (buttonClicked == divA) infoDiv.innerHTML += 'A';
            else if (buttonClicked == divB) infoDiv.innerHTML += 'B';
            else if (buttonClicked == divC) infoDiv.innerHTML += 'C';
            else if (buttonClicked == divD) infoDiv.innerHTML += 'D';


            if (buttonLastClicked == buttonClicked)
                infoDiv.innerHTML += ' (samme som forrige gang)';

            if (buttonBeforeLastClicked == buttonClicked)
                infoDiv.innerHTML += ' (stopp da)';

            if (buttonBeforeLastClicked == buttonClicked)
                infoDiv.innerHTML += ' (stopp ganger 2)';

                buttonBeforeLastClicked = buttonLastClicked;
                buttonLastClicked = buttonClicked; 
        }
    </script>
</body>

</html>
