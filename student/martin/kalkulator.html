<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kalkulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        div {
            float: left;
            background-color: beige;
            width: 50px;
            height: 50px;
            padding: 10px;
            margin: 10px;
            text-align: center;
            vertical-align: middle;
            font-family: helvetica;
            font-size: 200%;
            border: #bbbbaa solid 4px;
            border-radius: 10px;
            user-select: none;
        }

        div.resultBox {
            width: 344px;
            text-align: right;
        }

        div.firstInRow {
            clear: left;
        }
    </style>
</head>

<body>
    <div id="resultBox" class="resultBox" id="screen"></div>
    <div onclick="addChar(7)" class="firstInRow">7</div>
    <div onclick="addChar(8)">8</div>
    <div onclick="addChar(9)">9</div>
    <div onclick="addChar('÷')">÷</div>

    <div onclick="addChar(4)" class="firstInRow">4</div>
    <div onclick="addChar(5)">5</div>
    <div onclick="addChar(6)">6</div>
    <div onclick="addChar('×')">×</div>

    <div onclick="addChar(1)" class="firstInRow">1</div>
    <div onclick="addChar(2)">2</div>
    <div onclick="addChar(3)">3</div>
    <div onclick="addChar('-')">-</div>

    <div onclick="addChar(0)" class="firstInRow">0</div>
    <div onclick="clearBox()">C</div>
    <div onclick="getDone()">=</div>
    <div onclick="addChar('+')">+</div>

    <script>
        var res = document.getElementById('resultBox');

        function addChar(elemnt) {
            res.innerHTML += elemnt;
        }

        function getDone() {
            let getDoneNow = res
            .innerHTML
            .replace('×', '*')
            .replace('÷', '/');
            res.innerHTML = eval(getDoneNow);
        }
        function clearBox() {
            res.innerHTML = '';
        }
    </script>
</body>

</html>
