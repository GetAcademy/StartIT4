<body>

            <td onmouseover="a(this)" onmouseout="b(this)">o</td>
            <td onmouseover="a(this)" onmouseout="b(this)">o</td>
        </tr>
        <tr>
            <td onmouseover="a(this)" onmouseout="b(this)">o</td>
            <td onmouseover="a(this)" onmouseout="b(this)">o</td>
            <td onmouseover="a(this)" onmouseout="b(this)">o</td>
            <td onmouseover="a(this)" onmouseout="b(this)">o</td>
            <td onmouseover="a(this)" onmouseout="b(this)">o</td>
        </tr>
        <tr>
            <td onmouseover="a(this)" onmouseout="b(this)">o</td>
            <td onmouseover="a(this)" onmouseout="b(this)">o</td>
            <td onmouseover="a(this)" onmouseout="b(this)">o</td>

        </tr>
        <tr>

            <td onmouseover="a(this)" onmouseout="b(this)">o</td>
            <td onmouseover="a(this)" onmouseout="b(this)">o</td>
        </tr>
    </table>


    <script>
        function a(tag) {
            tag.innerHTML = 'x';
        }
        function b(tag) {
            tag.innerHTML = 'o';
        }
    </script>
