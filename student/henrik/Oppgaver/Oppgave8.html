        <input id="chk2" type="checkbox" onchange="toggleStyle()" />

        <input id="chk4" type="checkbox" onchange="toggleStyle()" />
        <input id="chk5" type="checkbox" onchange="toggleStyle()" />

        <script>

            var selectedTag =document.getElementById('bla1')
            
            function toggleStyle() {
                
                var isChecked = document.getElementById('chk1').checked;
                selectedTag.classList.toggle('stilig1', isChecked);

                var isChecked = document.getElementById('chk2').checked;
                selectedTag.classList.toggle('stilig2', isChecked);

                var isChecked = document.getElementById('chk3').checked;
                selectedTag.classList.toggle('stilig3', isChecked);

                var isChecked = document.getElementById('chk4').checked;
                selectedTag.classList.toggle('stilig4', isChecked);

                var isChecked = document.getElementById('chk5').checked;
                selectedTag.classList.toggle('stilig5', isChecked);
            }

            function select(tag) {
                selectedTag.classList.remove('selected');
                selectedTag = tag;
                selectedTag.classList.add('selected');
            }
        </script>
