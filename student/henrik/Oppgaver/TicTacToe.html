<!DOCTYPE html>
<html>

<head>
    <style>
        div {

            float: left;
            background-color: red;
            border: 1px solid black;
            font-size: 1000%;
            width: 200px;
            height: 200px;
            text-align: center;

        }

        div.første {
            clear: left;
        }

        div:hover {
            background-color: orangered;
        }
    </style>
</head>

<body>
    <div id="1" class="første" onclick="change(this)"></div>
    <div id="2" onclick="change(this)"></div>
    <div id="3" onclick="change(this)"></div>

    <div id="4" class="første" onclick="change(this)"></div>
    <div id="5" onclick="change(this)"></div>
    <div id="6" onclick="change(this)"></div>

    <div id="7" class="første" onclick="change(this)"></div>
    <div id="8" onclick="change(this)"></div>
    <div id="9" onclick="change(this)"></div>

    <p id="divSvar"></p>

    <script>
        var div1 = document.getElementById("1")
        var div2 = document.getElementById("2")
        var div3 = document.getElementById("3")
        var div4 = document.getElementById("4")
        var div5 = document.getElementById("5")
        var div6 = document.getElementById("6")
        var div7 = document.getElementById("7")
        var div8 = document.getElementById("8")
        var div9 = document.getElementById("9")

        function change(changeToX) {
            if (changeToX.innerHTML !== 'X' && changeToX.innerHTML !== 'O') {
                changeToX.innerHTML = 'X';
            }


            var divs1 = document.getElementsByTagName('div');
            var divs2 = new Array();
            for (var i = 0; i < divs1.length; i++) {
                if (divs1[i].innerHTML !== 'X' && divs1[i].innerHTML !== 'O') {
                    divs2.push(divs1[i]);
                }
            }

            if (divs2.length > 0) {
                var index = Math.floor(Math.random() * divs2.length);
                divs2[index].innerHTML = 'O';
                divs2[index].style.color = 'black';
            }

            winCondition();
        }


        function winCondition() {

            var pSvar = document.getElementById("divSvar")

            var victory = [
                [div1, div2, div3],
                [div4, div5, div6],
                [div7, div8, div9],
                [div1, div5, div9],
                [div3, div5, div7],
                [div1, div4, div7],
                [div2, div5, div8],
                [div3, div6, div9]
            ]

            for (let i = 0; i < victory.length; i++) {
                if (victory[i][0].innerHTML == 'X'
                    && victory[i][1].innerHTML == 'X'
                    && victory[i][2].innerHTML == 'X') {
                    pSvar.innerHTML = 'Du vant!'
                    console.log( 'Du vant!');
            }
        }
    }



    </script>
</body>

</html>
