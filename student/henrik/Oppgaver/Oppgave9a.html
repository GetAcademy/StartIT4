<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

</head>
<body>

    <input id="height" type="range" min="50" max="150" step="1" oninput="calculate()" value="100" />
    <input id="width" type="range" min="50" max="150" step="1" oninput="calculate()" value="100" />

    <div id="Div" style="background-color: red;" onclick="select(this)">A</div>
    <br>

    <div id="Div" style="background-color: blue;" onclick="select(this)">B</div>
    <br>

    <div id="resultat">Test</div>
    <div id="arealDiv1">Areal boks 1</div>
    <div id="arealDiv2">Areal boks 2</div>

    <script>

        var resultatDiv = document.getElementById('resultat');
        var heightInput = document.getElementById('height');
        var widthInput = document.getElementById('width');
        var arealDiv1 = document.getElementById("arealDiv1");
        var arealDiv2 = document.getElementById("arealDiv2");
        var Div = document.getElementById("Div");
        calculate();

        function calculate() {

            var height = parseInt(heightInput.value);
            var width = parseInt(widthInput.value);
            var areal1 = height * width;
            var areal2 = height * width;

            Div.style.width = width + 'px';
            Div.style.height = height + 'px';

            document.getElementById("arealDiv1").innerHTML = "arealet til boks 1 er " + areal1 + ' px';
            document.getElementById("arealDiv2").innerHTML = "arealet til boks 2 er " + areal2 + ' px';

        }

        
        function select(tag) {
            Div.classList.remove('selected');
            Div = tag;
            Div.classList.add('selected');
        }
    </script>
</body>
</html>
