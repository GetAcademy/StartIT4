<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml%22%3E">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
    </style>
</head>
<body>
    <p>Ferdighet 6 - Sette sammen tekst av flere deler  og  bruke dette til Ã¥ bygge HTML dynamisk</p>

    <input id="sizeSlider" type="range" min="100" max="500" step="10" oninput="showDiv()" />
    <input class="Border" id="borderRadius" type="range" min="0" max="300" step="1" oninput="showDiv()" /> 
    <br/>
    <input id="textInput" type="text" oninput="showDiv()" value="endre teksten!" />

    <select id="colorChooser" onchange="showDiv()">
        <option value="red">Red color</option>
        <option selected value="green">Green color</option>
        <option value="blue">Blue color</option>
        <option value="black">Black color</option>
        <option value="gray">Gray color</option>
    </select>

    <select id="borderSelector" onchange="showDiv()">
        <option value="onBorder">Border</option>
        <option value="noBorder">No Border</option>
    </select>

    <div id="resultat"></div>
    <div id="resultatHtml" style="font-family: monospace"></div>

    <script>
        var resultatDiv = document.getElementById('resultat');
        var resultatHtmlDiv = document.getElementById('resultatHtml');
        var sizeSlider = document.getElementById('sizeSlider');
        var borderRadius = document.getElementById('borderRadius');
        var textInput = document.getElementById('textInput');
        var colorChooser = document.getElementById('colorChooser');
        showDiv();
        function showDiv() {
            resultatDiv.innerHTML = '<div style="background-color: ' + colorChooser.value +
                ';width: ' + sizeSlider.value + 'px;height: ' + sizeSlider.value + 'px;border-radius:' + borderRadius.value + 'px;">' +
                textInput.value + '</div>';
            resultatHtmlDiv.innerText = resultatDiv.innerHTML;
        }
    </script>

</body>
</html>
