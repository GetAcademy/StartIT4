<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>Ferdighet 9d - Valgsetninger - Sammenligne flere ting på en gang (og)</p>
    <div id="info"></div>

    <div id="info2"></div>

    <div id="info3"></div>

    <ul>
        <li>Endre på tekstene!</li>
        <li>Prøv også å fylle ut tall: 11, 101, 102</li>
    </ul>

    <input type="text" id="txt1" oninput="findFirst()" value="1" /><br />
    <input type="text" id="txt2" oninput="findFirst()" value="11" /><br />
    <input type="text" id="txt3" oninput="findFirst()" value="111" /><br />

    <script>
        var infoDiv = document.getElementById('info');
        var infoDiv2 = document.getElementById("info2");
        var infoDiv3 = document.getElementById("info3");
        var txtDiv1 = document.getElementById('txt1');
        var txtDiv2 = document.getElementById('txt2');
        var txtDiv3 = document.getElementById('txt3');

        findFirst();
        function findFirst() {

            var txt1 = txtDiv1.value;
            var txt2 = txtDiv2.value;
            var txt3 = txtDiv3.value;

            infoDiv.innerHTML = 'Om vi sorterer de tre tekstene, er dette rekkefølgen:<br/>';
            if (txt1 <= txt2 && txt1 <= txt3) infoDiv.innerHTML += txt1;
            else if (txt2 <= txt3) infoDiv.innerHTML += txt2;
            else infoDiv.innerHTML += txt3;

            infoDiv2.innerHTML = '';
            if (txt1 <= txt2 && txt1 <= txt3) infoDiv2.innerHTML += txt2;
            else if (txt2 <= txt3) infoDiv2.innerHTML += txt3;
            else infoDiv2.innerHTML += txt1;

            infoDiv3.innerHTML = '';
            if (txt1 >= txt2 && txt1 >= txt3) infoDiv3.innerHTML += txt1;
            else if (txt2 >= txt3) infoDiv3.innerHTML += txt2;
            else infoDiv3.innerHTML += txt3;
        }
    </script>
</body>
</html>
