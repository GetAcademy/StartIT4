<!DOCTYPE html>
<html>
<head>

</head>
<body>
<div id="print" onclick=Total();>Stuff</div>






<script>
            
    let name = 'John';
    let score = 100;
    let bonus = 20;

    let TotalScore = score + bonus;
            
    function Total() {
        document.getElementById("print").innerHTML = name + ' has a total score of ' + TotalScore;
    }
            
            
            
</script>
</body>
</html>
