<!DOCTYPE html>
<html class="no-js">
    <head>

    </head>
    <body>
        Dag: <input id="day" onchange="showDayAndTime()" type="range" min="1" max="7"/><br/>
        Time: <input id="hour" onchange="showDayAndTime()" type="range" min="0" max="23"/><br/>
        Minutter: <input id="minute" onchange="showDayAndTime()" type="range" min="0" max="59"/><br/>

        <div id="dayAndTime" style="padding-top: 20px;"></div>
        <br>
        <div id="dag">dag</div>
        <br>
        <div id="timeOpen">Åpningstid</div>

        <script type="text/javascript">

        showDayAndTime()
        function showDayAndTime() {
            var div = document.getElementById('dayAndTime');
            var day = document.getElementById('day').value;
            var hour = document.getElementById('hour').value;
            var minute = document.getElementById('minute').value;
            var dag = document.getElementById("dag")
            var openOrNot = document.getElementById("timeOpen")
            var dayNo = parseInt(day);

            switch (dayNo) {
                case 1: day = 'Monday';
                break;
                case 2: day = 'Tuesday';
                break;
                case 3: day = 'Wednesday';
                break;
                case 4: day = 'Thursday';
                break;
                case 5: day = 'Friday';
                break;
                case 6: day = 'Saturday';
                break;
                case 7: day = 'Sunday';
            }
            
            if (dayNo == 1 || dayNo == 2 || dayNo == 3 || dayNo == 4) {
                dag.innerHTML = 'Monday - Thursday'
            }
            else if (dayNo == 5) {
                dag.innerHTML = 'Friday'
            }
            else if (dayNo == 6) {
                dag.innerHTML = 'Saturday'
            }
            else if (dayNo == 7) {
                dag.innerHTML = 'Sunday'
            }

            if (dayNo <= 4 && hour <= 17 && hour >= 11 || dayNo == 5 && hour <= 18 && hour >= 11 || dayNo == 6 && hour >= 11 && hour <= 15) {
                openOrNot.innerHTML = 'Vi er åpne!'
            }
            else {
                openOrNot.innerHTML = 'Vi er stengt'
            }
            
            div.innerHTML = 'Day: ' + day + '<br>' +
                            'Hour: ' + hour + '<br>' +
                            'Minute: ' + minute + '<br>'
}


        </script>

    </body>
</html>
