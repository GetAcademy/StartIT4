<!DOCTYPE html>
<html>

<style>
.item1 { grid-area: header; }
.item2 { grid-area: menu; }
.item3 { grid-area: main; }
.item4 { grid-area: right; }
.item5 { grid-area: footer; }

.grid-container {
  display: grid;
  grid-template-areas:
    'header header header header header header header header header header header'
    'menu main main main main main main main main right right'
    'menu main main main main main main main main right right'
    'menu main main main main main main main main right right'
    'menu main main main main main main main main right right'
    'footer footer footer footer footer footer footer footer footer footer footer';
  grid-gap: 5px;
  background-color: black;
  padding: 5px;
}
.grid-container > div {
  background-color:#282525;
  color: darkorange;
  padding: 50px 0;
  font-size: 30px;
}

    li {
        display: block; 
        color: black;
        background-color: darkorange;
        text-decoration: none;
        margin: 2px;
        font-size: 150%;
        width: 200px;
        margin-left: -40px;
        margin-right: -155px;
    }
    .NavTop {
        margin-top: -100px;
    }
    li a {
        display: block;
        padding: 10px;
        text-decoration: none;
    }
    a:link {
        color:black;
        text-decoration: none;
    }
    a:visited {
        color:black;
        text-decoration: none;
    }
    a:hover {
        color:black;
        text-decoration: none;
    }
    a:active {
        color:black;
        text-decoration: none;
    }
    li a:hover {
        background-color: orangered;
    }
</style>
</head>
