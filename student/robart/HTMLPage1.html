<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        div.page {
            height: 100vh;
            display: grid; 
            grid-template-columns: 150px 3fr 150px;
            grid-template-rows: 1fr 10fr 1fr;
            grid-template-areas: 
            'header header header'
            'menu maincontent rmenu'
            'menu footer rmenu';
        }

        div.rmenu{
            background-color: rgb(0, 0, 0);
            grid-area: rmenu;
            font-family: Agency FB;
            font-size: 400%;
            text-align: center;
            background-repeat: no-repeat;
            background-size: cover;
            color:dodgerblue;
        }

        div.header {
            background-color: black;
            grid-area: header;
            font-family: Agency FB;
            font-size: 400%;
            text-align: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: dodgerblue;
        }

        div.menu {
            background-color: rgb(0, 0, 0);
            grid-area: menu;
            font-family: Agency FB;
            font-size: 400%;
            text-align: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: dodgerblue;
        }

        div.maincontent {
            background-color: rgb(0, 0, 0);
            grid-area: maincontent;
            font-family: Agency FB;
            font-size: 500%;
            text-align: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: dodgerblue;
        }

        div.footer {
            background-color: rgb(0, 0, 0);
            grid-area: footer;
            font-family: Agency FB;
            font-size: 300%;
            text-align: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: rgba(0, 0, 0, 0);
        }

    </style>
</head>

<body>
    <div class="page">
        <div class="header">header</div>
        <div style="background-image:url('matrixs.jpg')" class="maincontent">maincontent</div>
        <div style="background-image:url('black.jpg')" style="" class="footer">footer</div>
        <div style="background-image:url('black.jpg')" style="" class="menu">menu</div>
        <div style="background-image:url('black.jpg')" style="" class="rmenu">menu</div>
    </div>


</body>

</html>
