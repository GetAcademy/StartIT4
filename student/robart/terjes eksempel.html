<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body onload="klikkHer()">
    <div id="tekstHer"></div>
    <img width="400" src="https://upload.wikimedia.org/wikipedia/commons/3/37/African_Bush_Elephant.jpg" />

    <script>
        document.getElementById('tekstHer').innerHTML += '<br/>I script: ' + new Date().toString();

        function klikkHer() {
            document.getElementById('tekstHer').innerHTML += '<br/>Via onload: ' + new Date().toString();
        }
    </script>
</body>

</html>
