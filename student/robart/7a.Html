<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

<body>
    <!-- <div style="border:" width="100px" hight="100px"></div> -->
<div id="resultat"></div>
<!-- <div width="100px" hight="100px"></div> -->
<!-- last siden på nytt for nye tall.
endre tallet 10 på linje 20 og 21 til noe annet. Hva blir anderledes?
Endre tallet 100 på linje 20 og 21. Hv ablir forkjellen?  -->

<script>
    var resultatDiv = document.getElementById('resultat');
    calculate();

    function calculate() {
        // console.log(math.random)
        var tallA = 150 + Math.floor(Math.random() * 50);
        var tallB = 150 + Math.floor(Math.random() * 50);
        var border = 1 + Math.floor(Math.random() * 10);
        var sum = tallA + tallB;
        var differense = tallA - tallB;
        var product = tallA * tallB;
        var kvotient = tallA / tallB;
        resultatDiv.innerHTML = '' + 
            tallA + '+' + tallB + '=' + sum + '<br/>' +
            tallA + '-' + tallB + '=' + differense + '<br/>' +
            tallA + '*' + tallB + '=' + product + '<br/>' + 
            tallA + '/' + tallB + '=' + kvotient;
            
    }
</script>
</body>
</html>
