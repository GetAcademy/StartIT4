<body>

    <!-- last siden på nytt for nye tall.
endre tallet 10 på linje 20 og 21 til noe annet. Hva blir anderledes?

    <script>
        var resultatDiv = document.getElementById('resultat');
        var resultatDiv2 = document.getElementById('resultat2');
        calculate();

        function calculate() {
            var tallA = 150 + Math.floor(Math.random() * 500);
            var tallB = 150 + Math.floor(Math.random() * 300);
            var width = 1 + Math.floor(Math.random() * 500);
            var height= 1 + Math.floor(Math.random() * 500);
            var border = 1 + Math.floor(Math.random() * 500);
            var sum = tallA + tallB;
            var differense = tallA - tallB;
            var product = tallA * tallB;
            var kvotient = tallA / tallB;
            resultatDiv.innerHTML = '' +
                tallA + '+' + tallB + '=' + sum + '<br/>' +
                tallA + '-' + tallB + '=' + differense + '<br/>' +
                tallA + '*' + tallB + '=' + product + '<br/>' +
                tallA + '/' + tallB + '=' + kvotient;

            resultatDiv2.innerHTML = '<div style="background-color: dodgerblue; width: ' + width + 
                                           'px; height:' + height + 'px; border: ' + ' px "></div>';

        }
    </script>
