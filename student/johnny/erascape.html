<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Sawarabi+Mincho" rel="stylesheet">
    <title>EraScape</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #2d3436;
        background-image: url('https://stmed.net/sites/default/files/runescape-hd-wallpapers-33584-7592359.jpg');
        background-size: 100% 110%;
    }

    .page {
        height: 100vh;
        display: grid;
        grid-template-columns: 2fr 1fr;
        grid-template-rows: 200px auto auto;
        grid-template-areas: 'buttonPanel buttonPanel' 
                             'playNow playNow' 
                             'news video' 
                             'footer footer';
    }

    .buttonPanel {
        grid-area: buttonPanel;
        display: flex;
        justify-content: space-around
    }

    .playNow {
        grid-area: playNow;
    }

    .news {
        grid-area: news;
    }

    .video {
        grid-area: video;
    }

    .bordernews{
        display: inline-grid;
        border: 2px solid;
        border-radius: 5px;
    }

    .playNow, .news, .video {
        font-family: Sawarabi Mincho;
        font-size: 50px;
        text-align: center;
        color: #D24D57;
        text-shadow: 0px 2px 2px rgba(0, 0, 0, 0.25);
    }

    .text{
        font-size: 18px;
        text-align: center;
        padding-left: 10px;
    }


    .btn {
        position: relative;
        display: inline-block;
        color: white;
        font-size: 28px;
        font-family: "montserrat";
        height: 33px;
        text-decoration: none;
        margin-top: 50px;
        border: 2px solid #ff7675;
        padding: 14px 50px;
        text-transform: uppercase;
        overflow: hidden;
        transition: 1s all ease;
    }

        .btn::before {
            background: #ff7675;
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            z-index: -1;
            transition: all 0.6s ease;
        }

    .btn3::before {
        width: 100%;
        height: 0%;
        transform: translate(-50%,-50%) rotate(45deg);
    }

    .btn3:hover::before {
        height: 380%;
    }

    .footer {
        grid-area: footer;
        color: #D24D57;
        font-size: 12px;
        text-align: right;
        padding-right: 20px;
    }

    .btn1::before {
        width: 0%;
        height: 115%;
    }

    .btn1:hover::before {
        width: 110%;
    }
</style>
<body>
    <div class="page">


        <div class="buttonPanel">
            <a href="" class="btn btn3">FORUM</a>
            <a href="" class="btn btn3">HISCORE</a>
            <a href="" class="btn btn3">VOTE</a>
            <a href="" class="btn btn3">STORE</a>
            <a href="" class="btn btn3">DOWNLOAD</a>

        </div>

        <div class="playNow">
            JOIN<br />
            EraScape<br />
            NOW<br />
            <a href="" class="btn btn1">PLAY NOW</a>
        </div>

        <div class="news">
            News & Updates<br/>
            <div class="bordernews">


                <p class="text">
                    Welcome to EraScape!
                </p>
                <p class="text">
                    News and Updates will come here.
                </p>
                <p class="text">

                </p>
            </div>
        </div>
        <div class="video">Featured video
            <div id="video">
                <iframe width="450" height="300" src="https://www.youtube.com/embed/fbq0ZojIBRw" frameborder="1" 
                        allow="accelerometer; autoplay; encrypted; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        <div class="footer"> <p>Copyright &copy; 2019 EraScape | All Rights Reserved</p> </div>
    </div>

</body>
</html>
