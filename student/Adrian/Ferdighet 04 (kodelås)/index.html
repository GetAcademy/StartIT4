<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>KODELÅS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/bebas" type="text/css"/>
    <style>
        #overskrift{
            text-align: center;
            font-family: 'BebasNeueRegular'; 
            font-weight: normal; 
            font-size: 50px;
            margin-top: 0px;
        }
        #btn{
            height: 80px;
            width: 80px;
            border-radius: 20px;
            line-height: 10px;
            margin: 5px;
            font-size: 28px;
            font-family: 'BebasNeueRegular';
        }
        #btn1{
            height: 80px;
            width: 80px;
            border-radius: 5px;
            line-height: 10px;
        }
        .wrapper{
            display: grid;
            grid-template-rows: repeat(3, 80px);
            grid-template-columns: repeat(3, 80px);
            grid-gap: 10px;
        }
        .container{
            display: flex;
            justify-content: center;
        }
        #Number{
            text-align: center;
        }

    </style>
</head>
<body>
    <h1 id="overskrift">KODELÅS DAMMIT</h1>
    <div class="container">
        <div class="wrapper">
            <button id="btn" onclick="Change(this)">1</button>
            <button id="btn" onclick="Change(this)">2</button>
            <button id="btn" onclick="Change(this)">3</button>
            <button id="btn" onclick="Change(this)">4</button>
            <button id="btn" onclick="Change(this)">5</button>
            <button id="btn" onclick="Change(this)">6</button>
            <button id="btn" onclick="Change(this)">7</button>
            <button id="btn" onclick="Change(this)">8</button>
            <button id="btn" onclick="Change(this)">9</button>
            <div></div>
                <button id="btn" onclick="Change(this)">0</button>
            <div></div>
        </div>
    </div>
    <p id="Number"></p>
    <script>
        var Number = document.getElementById('Number');
        function Change(NumberBtn) {
            if(Number.innerHTML.length>=4)
            return;
            Number.innerHTML += NumberBtn.innerHTML;
            if(Number.innerHTML == "3812")
            alert("Riktig Kode");
            else if(Number.innerHTML.length==4)
            alert("Feil Kode");
        }
        </script>
</body>
</html>
