<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-size: 120%;
        }

        button,
        input {
            font-size: 100%;
        }

        div.page {
            padding-top: 4px;
            padding-left: 4px;
            display: grid;
            height: 100vh;
            grid-template-columns: 200px 2fr;
            grid-template-rows: 40px 1fr;
            grid-template-areas: 'meny header''meny innhold';
            background-color: rgb(250, 250, 250);
        }

        div.pageUtenMeny {
            grid-template-columns: 0px 2fr;
        }

        div.meny {
            grid-area: meny;
            overflow: hidden;
        }

        div.innhold {
            grid-area: innhold;
        }

        div.header {
            grid-area: header;
        }

        div.header,
        div.innhold {
            padding-left: 6px;
            padding-top: 8px;
        }

        div.menu {
            height: 100%;
        }

        div.screen {
            border: 1px solid gray;
            float: left;
            height: 200px;
            width: 170px;
            margin-left: 20px;
            background-color: rgb(250, 250, 250);
            color: black;
            padding: 0px 4px;
        }

        span {
            color: rgb(137, 24, 38);
            font-weight: bolder;
        }

        button.knapp {
            background-color: rgb(137, 24, 38);
            color: rgb(250, 250, 250);
        }

        button.litenKnapp {
            font-size: 60%;
        }

        button.fixed {
            padding-left: 8%;
            padding-top: 2%;
            margin-top: 4%;
            margin-left: 3%;
            width: 80%;
        }

        .fÔøΩrsteTrekning {
            color: green;
        }
    </style>
</head>

<body>
        <div class="page" id="page">
                <div class="header" id="header">
                    <button class="knapp" onclick="visOgSkjulMeny()">‚ò∞</button> Vinlotterix üç∑
                </div>
                <div class="innhold" id="innhold"></div>
                <div class="meny" id="meny">
                    <button class="knapp fixed" onclick="visPersoner()">Personer</button><br />
                    <button class="knapp fixed" onclick="visTrekninger()">Vinnere</button><br />
                </div>
            </div>
            <script>
                visPersoner();
        
                function visOgSkjulMeny() {
                    document.getElementById('page').classList.toggle('pageUtenMeny');
                }
            </script>
</body>

</html>
