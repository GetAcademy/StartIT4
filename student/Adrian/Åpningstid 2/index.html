<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Dag: <input id="day" onchange="showDayAndTime()" type="range" min="1" max="7"></br>
    Hour: <input id="hour" onchange="showDayAndTime()" type="range" min="0" max="23"></br>
    Minute: <input id="minute" onchange="showDayAndTime()" type="range" min="0" max="59"></br>
    
    <div id="dayAndTime" style="padding-top:2px;"></div>
    <script type="text/javascript">
        var div = document.getElementById('dayAndTime');
        
        function showDayAndTime(){
            var day = document.getElementById('day').value;
            var dayNo = parseInt(day);
            
            day = dayNameFromNumber(dayNo);
            var hour = parseInt(document.getElementById('hour').value);
            var minute = document.getElementById('minute').value;
            div.innerHTML = day + ' - ' + hour + ':' + minute;

            //Mandag-Torsdag
            if(dayNo < 5){show(hour >= 11 && hour <= 16);}
            //Fredag
            else if(dayNo === 5){show(hour >= 9 && hour <= 18)}   
            //Lørdag
            else if(dayNo === 6){show(hour >= 9 && hour <= 15)} 
            //Søndag
            else if(dayNo === 7){show(false);}
        }
        function show(isOpen){
            var text = isOpen ? 'Åpen' : 'Stengt';
            div.innerHTML = '<p>'+text+'</p>'; 
        }
        function dayNameFromNumber(dayNo){
            if(dayNo === 1) return  'Mandag';
             if(dayNo === 2)return  'Tirsdag';
             if(dayNo === 3)return  'Onsdag';
             if(dayNo === 4)return  'Torsdag';
             if(dayNo === 5)return  'Fredag';
             if(dayNo === 6)return  'Lørdag';
             if(dayNo === 7)return  'Søndag'; 
            return day;
        }
    </script>
</body>
</html>
