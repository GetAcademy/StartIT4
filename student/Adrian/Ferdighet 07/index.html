<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <input id="Bredde" type="range" min="1" max="1000" step="1" oninput="calculate()" value="2" />
        <input id="Høyde" type="range" min="1" max="1000" step="1" oninput="calculate()" value="2" />
        
        <div id="resultat"></div>
        <div id="box" style="background-color: black ">heyhey</div>
        
        <script>
            var resultatDiv = document.getElementById('resultat');
            var BreddeInput = document.getElementById('Bredde');
            var HøydeInput = document.getElementById('Høyde');
            var boxDiv = document.getElementById('box');
                
            calculate();
        
            function calculate() {
                var Bredde = parseInt(BreddeInput.value);
                var Høyde = parseInt(HøydeInput.value);
                var sum = Bredde + Høyde + Bredde + Høyde;
                var produkt = Bredde * Høyde;
                
                resultatDiv.innerHTML = '' +
                    ' Omkrets ' + Bredde + ' + ' + Høyde +  ' + ' + Bredde + ' + ' + Høyde + ' =  ' + sum + '<br/>' +
                    ' Arial ' + Bredde + ' * ' + Høyde + ' = ' + produkt + ' m2 ';
                    boxDiv.style.width = Bredde + 'px ';
                    boxDiv.style.height = Høyde + 'px ';
                }
        </script>
</body>
</html>
